<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Sizing Stitch Images</title> 
    <style type="text/css">
      #fileDropBox {
        width: 20em;
        line-height: 10em;
        border: 1px dashed gray;
        text-align: center;
        color: gray;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <h3>Select a .DST, .EXP, .JEF, .PCS, .PEC, .PES, .VP3, or .XXX file to process:</h3>
        <input type="file" id="files" name="files[]" />
    <!-- <div id="fileDropBox">Drop files here.</div> -->
    <!--<button id="genButton">Generate Something!</button> -->
    <button id="csvButton">Save as CSV</button>
    <button id="pngSaveTiny">Save tinyCanvas as .png</button>
    <button id="pngSaveBig">Save bigCanvas as .png</button>
    <input type="file" id="overlayImage" name="overlayFile"  />
    <br />
    
    <canvas id="tinycanvas" width="227" height="227" style="border:1px solid"></canvas>
    <canvas id="medcanvas" width="500" height="500" style="border:1px solid"></canvas>
    <canvas id="mycanvas" width="1000" height="1000" style="border:1px solid"></canvas>
    <div id="overlayDiv" style="visibility: hidden; position: absolute;"></div>
    
    <script src="js/libs/jdataview.js"></script>
    <script src="js/libs/FileSaver.js"></script>
    <script src="js/libs/pattern.js"></script>
    <script src="js/libs/expformat.js"></script>
    <!--<script src="js/libs/pesformat.js"></script>-->
    <script src="js/libs/pecformat.js"></script>
    <!--<script src="js/libs/pcsformat.js"></script>-->
    <script src="js/libs/dstformat.js"></script>
    <!--<script src="js/libs/jefformat.js"></script>-->
    <script src="js/libs/vp3format.js"></script>
    <script src="js/libs/xxxformat.js"></script>
    <script src="js/libs/csvformat.js"></script>
    <script src="js/libs/jquery-2.2.3.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
