<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Drag &amp; Drop File Selection</title> 
    <style type="text/css">
      #fileDropBox {
        width: 20em;
        line-height: 10em;
        border: 1px dashed gray;
        text-align: center;
        color: gray;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <h3>Select a .DST, .EXP, .JEF, .PCS, .PEC, .PES, .VP3, or .XXX file or drag and drop one to the drop box below:</h3>
        <input type="file" id="files" name="files[]" multiple />
    <!-- <div id="fileDropBox">Drop files here.</div> -->
    <!--<button id="genButton">Generate Something!</button> -->
    <button id="csvButton">Save as CSV</button>
    <canvas id="mycanvas"></canvas>
    <canvas id="tinycanvas"></canvas>
    <script src="js/libs/jdataview.js"></script>
    <script src="js/libs/FileSaver.js"></script>
    <script src="js/libs/pattern.js"></script>
    <script src="js/libs/expformat.js"></script>
    <!--<script src="js/libs/pesformat.js"></script>-->
    <script src="js/libs/pecformat.js"></script>
    <!--<script src="js/libs/pcsformat.js"></script>-->
    <script src="js/libs/dstformat.js"></script>
    <!--<script src="js/libs/jefformat.js"></script>-->
    <script src="js/libs/vp3format.js"></script>
    <script src="js/libs/xxxformat.js"></script>
    <script src="js/libs/csvformat.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
